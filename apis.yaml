- question: Was ist der Hauptvorteil der Verwendung von "URIs" (Uniform Resource Identifiers) im REST-Design, wie in der Petstore-Analyse gefragt?
  answer: Sie dienen als eindeutige Identifikatoren für Ressourcen und sollten intuitiv und hierarchisch aufgebaut sein.
  wrong_answers:
  - Sie ermöglichen die Verschlüsselung der Datenübertragung.
  - Sie ersetzen die Notwendigkeit von HTTP-Statuscodes.
  - Sie dienen ausschließlich dazu, die IP-Adresse des Servers zu verbergen.
  explanation: In REST werden URIs genutzt, um Ressourcen (z. B. /pet/123) eindeutig zu adressieren. Ein gutes Design nutzt Substantive statt Verben und bildet Hierarchien ab.
- question: Wenn du in der Übung ein Tier mit "Try it out" erstellst und die Daten im "Body" sendest, welchen Content-Type nutzt du in der Regel für REST-APIs?
  answer: application/json
  wrong_answers:
  - text/plain
  - application/octet-stream
  - image/svg+xml
  explanation: JSON ist das Standardformat für den Datenaustausch in modernen REST-APIs. Die Übung im Swagger Editor zeigt dies durch die Beispiel-Struktur im Request-Body.
- question: Welcher Statuscode ist laut Dokumentation für eine Anfrage geeignet, die formal korrekt ist, aber inhaltlich nicht verarbeitet werden kann (z.B. Logikfehler)?
  answer: 422 Unprocessable Entity
  wrong_answers:
  - 400 Bad Request
  - 404 Not Found
  - 500 Internal Server Error
  explanation: Während 400 oft für Syntaxfehler (falsches JSON) steht, wird 422 (im Anhang unter 400 erwähnt) empfohlen, wenn die Syntax korrekt ist, aber die enthaltenen Anweisungen semantisch fehlerhaft sind.
- question: In der "Product API" Übung soll ein "Alias" für verfügbare Produkte angelegt werden. Welche Parameter werden hier oft verwendet, um die Antwortmenge zu steuern?
  answer: Sortierung (sort) und Limitierung (limit)
  wrong_answers:
  - Verschlüsselungstyp und Kompressionsrate
  - MAC-Adresse und Hardware-ID
  - Datenbankname und Tabellenindex
  explanation: Um große Datenmengen handhabbar zu machen (Pagination), nutzt man Parameter zur Sortierung und Begrenzung der Ausgabe (z.B. ?limit=10).
- question: Was bedeutet "Idempotenz" bei HTTP-Methoden (wichtig für die CRUD-Analyse)?
  answer: Dass mehrfache identische Aufrufe der Methode den gleichen Effekt auf den Serverzustand haben wie ein einzelner Aufruf.
  wrong_answers:
  - Dass die Methode nur von einem einzigen Benutzer gleichzeitig aufgerufen werden kann.
  - Dass die Methode niemals eine Fehlermeldung zurückgibt.
  - Dass die Methode die Daten automatisch verschlüsselt.
  explanation: GET, PUT und DELETE sind idempotent. POST ist es nicht, da mehrfache POST-Requests mehrere Ressourcen (z. B. zwei Haustiere) anlegen würden.
- question: Ein Server ist wegen Wartungsarbeiten oder Überlastung temporär nicht verfügbar. Welchen Statuscode gibt er laut Anhang zurück?
  answer: 503 Service Unavailable
  wrong_answers:
    - 500 Internal Server Error
    - 404 Not Found
    - 403 Forbidden
  explanation: 503 signalisiert eine temporäre Nichtverfügbarkeit. Oft wird ein "Retry-After"-Header mitgesendet, um dem Client zu sagen, wann er es wieder versuchen kann.
- question: Welcher Code wird verwendet, wenn eine angeforderte Ressource dauerhaft auf eine neue URI umgezogen ist (wichtig für API-Versioning)?
  answer: 301 Moved Permanently
  wrong_answers:
    - 201 Created
    - 304 Not Modified
    - 410 Gone
  explanation: 301 weist den Client an, künftig die neue URI zu verwenden, die im Location-Header der Antwort angegeben wird.